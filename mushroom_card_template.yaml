type: custom:collapsable-cards
title: Set Redback Inverter Mode
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: entities
        entities:
          - entity: sensor.redback_inverter_mode
            icon: mdi:solar-power-variant
            secondary_info: last-updated
          - entity: sensor.redback_inverter_power_setpoint
            secondary_info: last-updated
      - type: conditional
        conditions:
          - entity: input_select.inverter_mode
            state_not: Auto
        card:
          type: custom:mushroom-entity-card
          entity: input_datetime.redback_inverter_reset_date_time
          name: Time Inverter will revert to Auto
      - type: entities
        entities:
          - entity: input_select.redback_inverter_mode_setting
          - entity: input_number.redback_inverter_power_setting_w
            name: Set Power
          - entity: input_number.redback_inverter_duration
            name: Set Duration
          - entity: script.redback_inverter_mode_update
            icon: mdi:upload
            name: Update Redback Inverter
